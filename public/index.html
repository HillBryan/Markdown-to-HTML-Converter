<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Markdown to HTML Converter</title>
    <meta name="description" content="Website to convert basic markdown syntax to html">
    <meta name="author" content="Bryan Hill">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>

    <div class="container d-flex main">

      <div class="container">
        <h1 class="display-1 flex-wrap title">Markdown to HTML Converter</h1>
      </div>

      <div class="container input">
        <div class="container form-floating border-custom markdown">
          <textarea class="form-control markdown" tabindex="" placeholder="Leave a comment here" id="textbox" style="height: 800px"></textarea>
          <label for="floatingTextarea2">Markdown</label>
        </div>

        <div class="container form-floating border-custom markdown">
          <textarea class="form-control" tabindex="" placeholder="Leave a comment here" id="result" style="height: 800px" readOnly></textarea>
          <label for="floatingTextarea2">Html</label>
        </div>
        
      </div>
      
    </div>

  </body>

</html>
